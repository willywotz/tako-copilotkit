name: Deploy to Production

on:
  push:
    branches: [production]

jobs:
  deploy-vercel:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-app.vercel.app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  deploy-agent-railway:
    runs-on: ubuntu-latest
    environment:
      name: production-agent
      url: https://your-agent.up.railway.app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy Python Agent to Railway
        working-directory: ./agents/python
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service python-agent

  notify-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-agent-railway]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          echo "Deployment completed!"
          echo "Frontend: ${{ needs.deploy-vercel.result }}"
          echo "Agent: ${{ needs.deploy-agent-railway.result }}"
